<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<title>Рулетка</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</head>

<body>
	<h1>Рулетка</h1>
	<div class="rouletteWrapper">
		<canvas id="canvas" width="600" height="500"></canvas>
		<div class="container">
			<div class="row buttons">
				<div class="col-4">
					<input type="button" class="btn btn-outline-primary btn-block" value="Четное" id="even" />
					<input type="button" class="btn btn-outline-primary btn-block" value="Нечетное" id="odd" />
				</div>
				<div class="col-4">
					<input type="button" class="btn btn-outline-danger btn-block" value="Красное" id="red" />
					<input type="button" class="btn btn-outline-dark btn-block" value="Черное" id="black" />
					<input type="button" class="btn btn-outline-success btn-block" value="Зеленый" id="green" />
				</div>
				<div class="col-4">
					<input type="button" class="btn btn-outline-warning number number0" value="0" />
					<input type="button" class="btn btn-outline-warning number number1" value="1" />
					<input type="button" class="btn btn-outline-warning number number2" value="2" />
					<input type="button" class="btn btn-outline-warning number number3" value="3" />
					<input type="button" class="btn btn-outline-warning number number4" value="4" />
					<input type="button" class="btn btn-outline-warning number number5" value="5" />
					<input type="button" class="btn btn-outline-warning number number6" value="6" />
					<input type="button" class="btn btn-outline-warning number number7" value="7" />
					<input type="button" class="btn btn-outline-warning number number8" value="8" />
					<input type="button" class="btn btn-outline-warning number number9" value="9" />
					<input type="button" class="btn btn-outline-warning number number10" value="10" />
					<input type="button" class="btn btn-outline-warning number number11" value="11" />
					<input type="button" class="btn btn-outline-warning number number12" value="12" />
					<input type="button" class="btn btn-outline-warning number number13" value="13" />
					<input type="button" class="btn btn-outline-warning number number14" value="14" />
					<input type="button" class="btn btn-outline-warning number number15" value="15" />
					<input type="button" class="btn btn-outline-warning number number16" value="16" />
					<input type="button" class="btn btn-outline-warning number number17" value="17" />
					<input type="button" class="btn btn-outline-warning number number18" value="18" />
					<input type="button" class="btn btn-outline-warning number number19" value="19" />
					<input type="button" class="btn btn-outline-warning number number20" value="20" />
					<input type="button" class="btn btn-outline-warning number number21" value="21" />
					<input type="button" class="btn btn-outline-warning number number22" value="22" />
					<input type="button" class="btn btn-outline-warning number number23" value="23" />
					<input type="button" class="btn btn-outline-warning number number24" value="24" />
					<input type="button" class="btn btn-outline-warning number number25" value="25" />
					<input type="button" class="btn btn-outline-warning number number26" value="26" />
					<input type="button" class="btn btn-outline-warning number number27" value="27" />
					<input type="button" class="btn btn-outline-warning number number28" value="28" />
					<input type="button" class="btn btn-outline-warning number number29" value="29" />
					<input type="button" class="btn btn-outline-warning number number30" value="30" />
					<input type="button" class="btn btn-outline-warning number number31" value="31" />
					<input type="button" class="btn btn-outline-warning number number32" value="32" />
					<input type="button" class="btn btn-outline-warning number number33" value="33" />
					<input type="button" class="btn btn-outline-warning number number34" value="34" />
					<input type="button" class="btn btn-outline-warning number number35" value="35" />
					<input type="button" class="btn btn-outline-warning number number36" value="36" />
				</div>
			</div>
			<div class="row">
				<input type="button" class="btn btn-success btn-block" value="Spin!" id="startGame" />
			</div>
			<div class="row">
				<div class="col resultBar">
					<h1 id="result">&nbsp;</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type="button" class="btn btn-primary gamesButton" data-toggle="modal" data-target="#games">
						Прошлые игры
					</button>

					<div class="modal fade" id="games" tabindex="-1" role="dialog" aria-labelledby="gamesLabel"
						aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Все прошлые игры</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<table id="playedGames">
									</table>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
